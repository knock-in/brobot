    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Brobot Classes BrobotMessageParserNode Classes Classes Brobot MessageParser Node × Search results Close Documentation generated by JSDoc 3.4.0 on 18.03.2016 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Brobot Classes BrobotMessageParserNode Brobot Brobot is a module-based telegram bot which uses yagops telegram API for interaction with telegram. For more information check out the documentation. (No rhyme intention) Geting started!First we have to install gulp, if you haven't already type this in your terminal: npm install -g gulp Now we're ready to setup our repository by typing the following commands into your terminal: git clone https://github.com/knock-in/brobot.git cd brobot/ npm install To create a new brobot instance you have to create a new file in the src/ directory, the content could look like this: const Brobot = require('./bot.js'); const options = { webHook: { host: 'your-host', port: 'your-port', }, }; const apiToken = 'your-api-token'; const brobot = new Brobot(apiToken, options, (msg, _args) =&gt; { let str = ''; const len = _args.length; for (let i = 0; i &lt; len; i++) { str += _args[i].toString() + ((len - i &gt; 1) ? ' ' : ''); } brobot.sendMessage(msg.chat.id, str); });Don't forget to replace your-host, your-port and your-api-token with your actual values. To build type: gulp buildSrc Now you can start your bot from /distdirectory and try out the modules. How to write new modules Switch to /modulesdirectory. Create a new .js file in /modules directory for example myModule.js. Check out how brobot handles it's modules. If your module looks like the example module and is in the /modules directory, you're done. Brobot detects every new module by itself if it is in the right directory. gulp buildSrc again to build your new module. × Search results Close Documentation generated by JSDoc 3.4.0 on 18.03.2016 using the DocStrap template. "},"Node.html":{"id":"Node.html","title":"Class: Node","body":" Brobot Classes BrobotMessageParserNode Class: Node Node Double linked list implementation. new Node(data, prev, next, callback) Node constructor Parameters: Name Type Description data Object Data which is stored in this node. prev Node Previous node. next Node Next node. callback Node~mappingCallback Callback which can be used to map stored data. Source: node.js Methods addFirst(data) Add a new node previous to first node. Parameters: Name Type Description data Object Node data to be stored. Source: node.js addLast(data) Add a new node next to the last node. Parameters: Name Type Description data Object Node data to be stored. Source: node.js getLast(callback) Return last node. Parameters: Name Type Description callback Node~getLastCallback . Source: node.js getFirst(callback) Return first node. Parameters: Name Type Description callback Node~getFirstCallback . Source: node.js getData() Return node data. Source: node.js Returns: data - Node data. Type Object Type Definitions mappingCallback(data, node) Mapping callback Parameters: Name Type Description data Data of Node. node Node Node itself. Source: node.js getLastCallback(node) Last Node callback Parameters: Name Type Description node Node Last node which contains the token and module. Source: node.js getFirstCallback(node) First Node callback Parameters: Name Type Description node Node First node which contains the token and module. Source: node.js × Search results Close Documentation generated by JSDoc 3.4.0 on 18.03.2016 using the DocStrap template. "},"Brobot.html":{"id":"Brobot.html","title":"Class: Brobot","body":" Brobot Classes BrobotMessageParserNode Class: Brobot Brobot Brobot class new Brobot(token, options, callback) Creates a new instance of class Brobot. Parameters: Name Type Description token string AppToken for your telegram bot. options string Host which the telegram api listens for new messages. callback Brobot~messageCallback The callback that for each message. Source: bot.js Extends telegramBotApi Type Definitions messageCallback(msg, _args) Message Callback. Parameters: Name Type Description msg The untouched message we recieved from telegram. Properties Name Type Description text string The text of the message. chat.id string Chat id which can be used for replys and so on. _args Array.&lt;string&gt; Array of tokens returned from all modules of this message Source: bot.js × Search results Close Documentation generated by JSDoc 3.4.0 on 18.03.2016 using the DocStrap template. "},"MessageParser.html":{"id":"MessageParser.html","title":"Class: MessageParser","body":" Brobot Classes BrobotMessageParserNode Class: MessageParser MessageParser The Messageparser proceeds every incoming message new MessageParser() Messageparser constructor Source: msgparser.js Methods getLastNode(msg, callback) Parse incoming message and calls callback with last node Parameters: Name Type Description msg Object callback MessageParser~lastNodeCallback Callback for last node Source: msgparser.js Type Definitions lastNodeCallback(node) Last Node callback Parameters: Name Type Description node Node Last node which contains the token and module. Source: msgparser.js × Search results Close Documentation generated by JSDoc 3.4.0 on 18.03.2016 using the DocStrap template. "}}
