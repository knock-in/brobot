    <script type="text/x-docstrap-searchdb">
    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Brobot Classes BrobotNode Classes Classes Brobot Node × Search results Close Documentation generated by JSDoc 3.4.0 on 06.04.2016 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Brobot Classes BrobotNode Brobot Brobot is a modular, easy to extend bot, based on Microsofts BotConnectorBot. For more details you can read the documentation here. Live preview@brobot on Slack @tele_brobot on Telegram @brobot on GroupMe @brobot on WebChat See Brobot commands below or here. Getting startedInstall Brobot with this command: npm install brobot ExamplesYou can find some examples in the examples directory in this repo. Like this: var Brobot = require('brobot'); var restify = require('restify'); var appId = process.env.APP_ID || 'YourAppId'; var appSecret = process.env.APP_SECRET || 'YourAppSecret'; // Initialize brobot with appId and appSecret of BotConnector. Read more: http://docs.botframework.com/connector/getstarted/#navtitle var brobot = new Brobot({ appId: appId, appSecret: appSecret }, function(session, returnArgs) { var response = ''; // Store count of arguments brobot returned for this message var argCount = returnArgs.length; // Iterate throught every argument for (var i = 0; i &lt; argCount; i++) { // Append every argument to 'str' response += returnArgs[i]; } // Reply to our chat with result of message session.send(response); }); // This is just the server which listens for new messages from botconnector const server = restify.createServer(); server.post('/api/messages', brobot.verifyBotFramework(), brobot.listen()); server.listen(process.env.PORT || 8080, () =&gt; { console.log('%s listening to %s', server.name, server.url); });Add new modulesBrobot handles every .js file in /src/modules as a module. If you want to know how a module should look like, click here. To add new modules to this repo you should fork, add a module and make a pull request. I'll review it as soon as possible. Brobot commands/modulesLet's say you've installed brobot and want to try some commands. Here is a list of the current commands, keep in mind you can extend them easily: Command Minimum arguments Example Result Explaination / 2 / 5 2 2.5 Simple division * 2 * 6 2 12 Simple multiplication - 2 - 12 3 9 Simple substraction + 2 + 3 8 11 Simple addition morse 2 morse e hello world .... . .-.. .-.. ---.-- --- .-. .-.. -.. You can also write morse d to decrypt a morse code pi 0 pi 3.141592653589793 rev 0 rev hello world world hello Returns input in reversed word order rrev 0 rrev hello world olleh dlrow Returns every word reversed Keep in mind, you won't get any response until you write echo before your command. For example echo + 5 8 will return 13. Command/Module chainingLets say we have the following command: echo + 1500 * 2 pi This would return: 1506.2831853071796 Why? You have to read from right to left. First there is pi which returns 3.141592653589793 and passes it's value to 2. Now passes itself (2) and it's argument (3.141592653589793) to module * which will multiply theese two values returning 6.283185307179586. This value and the next (1500) will finally passed to module + which results in 1506.2831853071796. echo will tell our bot to reply the result to the user. You can chain every other command too, just try it. × Search results Close Documentation generated by JSDoc 3.4.0 on 06.04.2016 using the DocStrap template. "},"Node.html":{"id":"Node.html","title":"Class: Node","body":" Brobot Classes BrobotNode Class: Node Node Double linked list implementation. new Node(data, prev, next, callback) Node constructor Parameters: Name Type Description data Object Data which is stored in this node. prev Node Previous node. next Node Next node. callback Node~reviverCallback Function to mutate {data} when a node is added. Source: node.js Methods getFirst(callback) Return first node. Parameters: Name Type Description callback Node~getFirstCallback . Source: node.js addLast(data) Add a new node next to the last node. Parameters: Name Type Description data Object Node data to be stored. Source: node.js addFirst(data) Add a new node previous to first node. Parameters: Name Type Description data Object Node data to be stored. Source: node.js getLast(callback) Return last node. Parameters: Name Type Description callback Node~getLastCallback . Source: node.js getData() Return node data. Source: node.js Returns: data - Node data. Type Object Type Definitions reviverCallback(data, node) Mapping callback Parameters: Name Type Description data Data of Node. node Node Node itself. Source: node.js getLastCallback(node) Last Node callback Parameters: Name Type Description node Node Last node which contains the token and module. Source: node.js getFirstCallback(node) First Node callback Parameters: Name Type Description node Node First node which contains the token and module. Source: node.js × Search results Close Documentation generated by JSDoc 3.4.0 on 06.04.2016 using the DocStrap template. "},"Brobot.html":{"id":"Brobot.html","title":"Class: Brobot","body":" Brobot Classes BrobotNode Class: Brobot Brobot Brobot class new Brobot(token, options, callback) Creates a new instance of class Brobot. Parameters: Name Type Description token string AppToken for your telegram bot. options string Host which the telegram api listens for new messages. callback Brobot~messageCallback The callback that for each message. Source: brobot.js Extends telegramBotApi Type Definitions messageCallback(msg, _args) Message Callback. Parameters: Name Type Description msg The untouched message we recieved from telegram. Properties Name Type Description text string The text of the message. chat.id string Chat id which can be used for replys and so on. _args Array.&lt;string&gt; Array of tokens returned from all modules of this message Source: brobot.js × Search results Close Documentation generated by JSDoc 3.4.0 on 06.04.2016 using the DocStrap template. "}}
